  - alias: "LR Pause Day Rain"
    trigger:
      platform: state
      entity_id: media_player.plex_for_lg_webos_031525
      from: 'playing'
    condition:
      - condition: state
        entity_id: sun.sun
        state: 'above_horizon'
      - condition: state
        entity_id: sensor.weather_icon
        state: 'rain'
      - condition: state
        entity_id: input_boolean.lr_pause_day_rain_disable
        state: 'off'
    action:
      service: scene.turn_on
      entity_id: scene.livingroom_normal