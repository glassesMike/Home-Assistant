  intents:
    WhereAreWeIntent:
      speech:
        type: plaintext
        text: >
          {%- if is_state('device_tracker._REDACTED_', 'home') and
                 is_state('device_tracker._REDACTED_', 'home') -%}
            You are both home, you silly.
          {%- else -%}
            Mike is at {{ states("device_tracker._REDACTED_") }} and
            Ashley is at {{ states("device_tracker._REDACTED_") }}
          {% endif %}

    LocateIntent:
      action:
        service: notify.notify
        data_template:
          message: The location of {{ User }} has been queried via Alexa.
      speech:
        type: plaintext
        text: >
          {%- for state in states.device_tracker -%}
            {%- if state.name.lower() == User.lower() -%}
              {{ state.name }} is at {{ state.state }}
            {%- endif -%}
          {%- else -%}
            I am sorry, I do not know where {{ User }} is.
          {%- endfor -%}